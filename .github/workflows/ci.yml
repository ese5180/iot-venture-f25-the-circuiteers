name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-firmware:
    name: Build Zephyr Firmware
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app:
          - name: apps
            board: nucleo_wl55jc
            description: "Main LoRaWAN application for edge nodes"
          - name: fuota
            board: nucleo_wl55jc
            description: "Firmware update over the air application"
          - name: boot_with_keys
            board: nucleo_wl55jc
            description: "Secure bootloader with keys"
          - name: scratch_test
            board: nucleo_wl55jc
            description: "Scratch test application"
          - name: uart_boot
            board: nucleo_wl55jc
            description: "UART bootloader application"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install west and dependencies
        run: |
          pip3 install west
          pip3 install -r https://raw.githubusercontent.com/zephyrproject-rtos/zephyr/main/scripts/requirements.txt

      - name: Initialize Zephyr workspace
        run: |
          west init -o=--filter=tree:0
          west update -o=--filter=tree:0 || west update --fetch-opt=--filter=tree:0
          west zephyr-export

      - name: Install Zephyr SDK
        run: |
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.17.2/zephyr-sdk-0.17.2_linux-x86_64.tar.xz
          tar xf zephyr-sdk-0.17.2_linux-x86_64.tar.xz
          cd zephyr-sdk-0.17.2
          ./setup.sh -h -c
          cd ..
          echo "ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk-0.17.2" >> $GITHUB_ENV

      - name: Build ${{ matrix.app.name }} for ${{ matrix.app.board }}
        run: |
          source zephyr/zephyr-env.sh
          west build -p always -b ${{ matrix.app.board }} ${{ matrix.app.name }}
        continue-on-error: false

      - name: Check build artifacts
        run: |
          if [ -f "build/zephyr/zephyr.elf" ]; then
            echo "✓ Build successful: zephyr.elf found"
            ls -lh build/zephyr/*.elf build/zephyr/*.bin 2>/dev/null || true
          else
            echo "✗ Build failed: zephyr.elf not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: firmware-${{ matrix.app.name }}-${{ matrix.app.board }}
          path: |
            build/zephyr/*.elf
            build/zephyr/*.bin
            build/zephyr/*.hex
          retention-days: 7

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-firmware
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-firmware.result }}" == "success" ]; then
            echo "✅ All firmware builds completed successfully!"
          else
            echo "❌ One or more builds failed"
            exit 1
          fi

