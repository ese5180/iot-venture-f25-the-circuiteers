# STEP 2.3 - Enable logging for MCUboot (now that we have 48KB boot partition)
CONFIG_LOG=y
CONFIG_MCUBOOT_LOG_LEVEL_WRN=y

#STEP 3.1 - Enable Serial Recovery over UART
CONFIG_MCUBOOT_SERIAL=y
CONFIG_BOOT_SERIAL_UART=y

# STEP 3.2 - Disable console UART, since Serial Recovery uses UART
CONFIG_UART_CONSOLE=n

# STEP 3.3 - Turn on a LED so we can see when Serial Recovery mode is active
CONFIG_MCUBOOT_INDICATION_LED=y

# Essential flash and partition configurations
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# Enable image validation
CONFIG_BOOT_VALIDATE_SLOT0=y

# Enable basic MCUboot functionality
CONFIG_BOOT_BOOTSTRAP=n

# CRITICAL: MCUboot bootloader must start at flash base (0x0)
CONFIG_FLASH_LOAD_OFFSET=0x0

# Boot partition size increased to 48KB for logging support
CONFIG_FLASH_LOAD_SIZE=0xc000
