# Enable GPIO driver for LED control
CONFIG_GPIO=y
CONFIG_CONSOLE=y

# Enable MCUMGR for DFU operations
CONFIG_MCUMGR=y

# Enable MCUMGR management for both OS and Images
CONFIG_MCUMGR_GRP_OS=y
CONFIG_MCUMGR_GRP_IMG=y

# Configure MCUMGR transport to UART
CONFIG_MCUMGR_TRANSPORT_UART=y

# Dependencies for MCUMGR
CONFIG_NET_BUF=y
CONFIG_ZCBOR=y
CONFIG_CRC=y

# Dependencies for IMG management
CONFIG_FLASH=y
CONFIG_IMG_MANAGER=y
CONFIG_STREAM_FLASH=y
CONFIG_FLASH_MAP=y

# Dependencies for UART transport
CONFIG_BASE64=y

# Enable MCUboot support in application
CONFIG_BOOTLOADER_MCUBOOT=y

# Enable console UART for mcumgr communication
CONFIG_UART_CONSOLE=y

# Enable MCUboot image management APIs
CONFIG_MCUBOOT_IMG_MANAGER=y

# Enable image confirmation APIs  
CONFIG_IMG_ENABLE_IMAGE_CHECK=y

# CRITICAL: Generate signed binary for dual-slot operation
CONFIG_MCUBOOT_GENERATE_UNSIGNED_IMAGE=y

# Enable application to confirm images
CONFIG_IMG_ERASE_PROGRESSIVELY=y

# Increase main stack size for mcumgr operations
CONFIG_MAIN_STACK_SIZE=4096

# Enable reboot functionality for mcumgr
CONFIG_REBOOT=y