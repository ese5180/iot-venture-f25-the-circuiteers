# Add MCUboot
SB_CONFIG_BOOTLOADER_MCUBOOT=y

# Add private key for MCUboot (using the same key as boot_with_keys)
SB_CONFIG_BOOT_SIGNATURE_KEY_FILE="/workdir/boot_with_keys/private_key.pem"

# Configure key type
SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y

# Enable multi-app mode for FUOTA compatibility
SB_CONFIG_MCUBOOT_MODE_SINGLE_APP=n
