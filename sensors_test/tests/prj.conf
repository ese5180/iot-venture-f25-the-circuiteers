# Zephyr Kernel Configuration for Unit Tests

# Enable GPIO support
CONFIG_GPIO=y

# Enable I2C interface
CONFIG_I2C=y

# Enable sensor framework
CONFIG_SENSOR=y
CONFIG_SENSOR_ASYNC_API=y

# Enable sensor drivers
CONFIG_BME280=y
CONFIG_ADXL345=y

# Enable logging for tests
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Enable UART console output
CONFIG_UART_CONSOLE=y

# ========== Ztest Configuration ==========

# Enable Ztest framework
CONFIG_ZTEST=y

# Enable detailed test reporting
CONFIG_ZTEST_MOCKING=y

# Set heap size for test allocations
CONFIG_HEAP_MEM_POOL_SIZE=4096
